<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="big-wrapper">
      <div class="wrapper">
        <h1>Tip Calculator</h1>
        <p class="top-p">
          Enter the bill amount and tip percentage to calculate the total.
        </p>
        <p class="bill-p">Bill amount:</p>
        <input type="number" class="bill" />
        <p class="tip-p">Tip percentage:</p>
        <input type="number" class="tip" />
        <button type="submit" class="btn">Calculate</button>
        <p class="total-p">Total: <span class="bill-amount">$110.00</span></p>
      </div>

      <div class="alert">
        <h2>The fields can't be empty</h2>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
