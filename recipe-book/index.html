<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Book</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Recipe Book App</h1>
    </header>
    <div class="search-widget">
      <input type="text" class="search" placeholder="Meal Name" />
      <button class="search-btn">Search</button>
    </div>
    <div class="wrap"></div>
    <div class="alert">
      <h2>We find any meal you entered.</h2>
    </div>
    <div class="alert a1">
      <h2>The name cannot be empty.</h2>
    </div>
    <script src="index.js"></script>
  </body>
</html>
