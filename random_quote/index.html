<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=,, initial-scale=1.0" />
    <title>Product Filter And Search</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="square">
        <div class="quote-upper">
          <i class="fa fa-quote-left"></i>
          <h1 class="quote">Be the chief but never the lord</h1>
        </div>
        <div class="quote-detail">
          <p class="quote-author">Lao Tzu, type.fit</p>
        </div>
        <div class="buttons">
          <button class="twitter"><i class="fa fa-twitter"></i></button>
          <select name="all" class="selector">
            <option value="Happiness">Happiness</option>
            <option value="Funny">Funny</option>
            <option value="Love">Love</option>
          </select>
          <button class="new-quote">New Quote</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
