<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodro Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Pomodro Timer</h1>
    </header>
    <div class="wrap">
      <div class="timer">
        <p><span class="min">25</span>:<span class="sec">00</span></p>
      </div>
      <div class="buttons">
        <button class="btn1">START</button>
        <button class="btn2">STOP</button>
        <button class="btn3">RESET</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
